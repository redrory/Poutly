<h1>Admin Page</h1>

<h2>All Users</h2>
<ol>
<table class = "table">
    
     <tr>
          <th>Name</th>
          <th>Clients</th>
          <th>Reminders Set</th>
     </tr>
     <tr>
          <% @users.each do |user| %>
            <% clients = user.clients %>
            <td><%= user.name%> </td>
            <td><%= user.clients.count %></td>
            <td><%= user.clients.where(:reminder => "Weekly" || "Daily").count %></td>
               
     </tr>
      <% end %>
</table>
</ol>
